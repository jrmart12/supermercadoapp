<div class="ui card">
  <div class="image">
    <img [src]="contact?.photoUrl">
  </div>
  <div class="content">
    <a class="header">{{contact.name}}</a>
    <div class="description">
      {{contact.address}}
    </div>
  </div>
  <div class="extra content">
    <span>
      <i class="call icon"></i>
      {{contact.phone}}
    </span>
  </div>
</div>
